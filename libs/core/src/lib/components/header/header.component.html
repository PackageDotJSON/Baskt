<ng-container>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark header-bar">
    <div class="container">
      <a class="navbar-brand headerLogo">
        <img
          logo
          class="headerLogo"
          src="/assets/core/logo_gray_head.png"
          routerLink="/"
        />
      </a>
      <a class="nav-link mobile-search active" aria-current="page">
        <ng-content select="[search]"></ng-content>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample01"
        aria-controls="navbarsExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample01">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <ng-content select="[search]"></ng-content>
          </li>
        </ul>
        <form>
          <ng-content select="[filter]"></ng-content>
          <ng-content select="[icons]"></ng-content>
        </form>
      </div>
    </div>
  </nav>
</ng-container>
