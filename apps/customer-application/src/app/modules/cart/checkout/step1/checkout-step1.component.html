<br><br>
<div class="grid">
  <div class="col-10">
    <h3 class="text-left">Cart</h3>
  </div>
  <div class="col-2">
    <button class="clearCart" pButton (click)="clearCart()">Clear Cart</button>
  </div>
</div>
<br>
<div class="row" *ngIf="(cartItems$ | async) as cart">
  <div class="col-3" *ngFor="let cItem of cart">
    <baskt-shop-products-card
      [product]="cItem">
    </baskt-shop-products-card>
  </div>
</div>
