<div class="clear"></div> <br /><br /><br /><br /><br />
<div class="container">
  <div class="grid">
    <h3>Favourite Products</h3>
    <br />
    <div class="col-lg-12 col-md-12 col-sm-14">
      <div class="grid" *ngIf="favouriteProducts$ | async as favouriteProducts">
        <div
          class="p-col-12 p-md-6 p-lg-3 pr-space"
          *ngFor="let product of favouriteProducts"
        >
          <baskt-shop-products-card
            #productsCardComponent
            [product]="product"
          ></baskt-shop-products-card>
        </div>
      </div>
    </div>
  </div>
</div>
